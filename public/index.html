<html>
<head>
    <title>Websocket chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>

<style type="text/css">
    .hidden {
        display: none;
    }

    #userList {
        cursor: pointer;
    }

    #userList .active {
        background-color: lightblue;
    }

    .date {
        font-size: 70%;
        color: gray;
    }

    .sending {
        color: gray;
    }

    .error {
        color: red;
    }

</style>

<nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">WS Chat!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse pull-right" id="navbarNav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        </ul>
        <button id="logoutBtn" class="btn btn-outline-danger hidden" type="button">Logout</button>
    </div>
</nav>

<div class="container-fluid" style="height: 100%; padding-top: 56px; padding-bottom: 54px;">
    <div class="row">
        <div id="messages" class="col"
             style="border-right-width: 1px; border-right-style: solid;overflow: scroll;height:100%;">
            <div id="messageList"></div>
        </div>
        <div id="users" class="col col-lg-2">
            <div id="userList"></div>
        </div>
    </div>
</div>

<nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="form-row container-fluid" style="padding:0;">
        <div class="col">
            <input id="messageTxt" class="form-control mr-sm-2" type="text" disabled
                   placeholder="Select an user from the right panel" data-send-placeholder="Write a message to ">
        </div>
        <div class="col-md-auto">
            <button id="sendBtn" class="btn btn-outline-success my-2 my-sm-0" type="button" disabled>Send</button>
        </div>
    </div>
</nav>


<div class="modal" id="loginModal" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="loginTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="signup-tab" data-toggle="tab" href="#signup" role="tab"
                           aria-controls="signup" aria-expanded="true">Sign-up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab"
                           aria-controls="login">Login</a>
                    </li>
                </ul>
                <div class="tab-content" id="loginTabContent">
                    <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">

                        <form>
                            <div class="form-group">
                                <label for="signupInputEmail">Email address</label>
                                <input type="email" class="form-control" id="signupInputEmail"
                                       aria-describedby="emailHelp1" placeholder="Enter email">
                                <small id="emailHelp1" class="form-text text-muted">We'll never share your email with
                                    anyone else.
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="signupInputPassword">Password</label>
                                <input type="password" class="form-control" id="signupInputPassword"
                                       placeholder="Password">
                            </div>
                        </form>

                    </div>
                    <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">

                        <form>
                            <div class="form-group">
                                <label for="loginInputEmail">Email address</label>
                                <input type="email" class="form-control" id="loginInputEmail"
                                       aria-describedby="emailHelp2" placeholder="Enter email">
                                <small id="emailHelp2" class="form-text text-muted">We'll never share your email with
                                    anyone else.
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="loginInputPassword">Password</label>
                                <input type="password" class="form-control" id="loginInputPassword"
                                       placeholder="Password">
                            </div>
                        </form>

                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button id="loginButton" type="button" class="btn btn-primary">Ok</button>
            </div>
        </div>
    </div>
</div>

<div id="messageRowTemplate" class="hidden">
    <span class="_message"></span> <span class="_date date"></span>
</div>

<div id="myMessageRowTemplate" class="hidden" style="text-align:right;">
    <span class="_date date"></span> <span class="_message"></span> <span class="_has_error hidden">Error</span>
</div>

<div id="usersRowTemplate" class="hidden">
    <div class="_user_email"></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="iris-ws.js" type="text/javascript"></script>
<script src="js/chat.js" type="text/javascript"></script>
<script src="js/users.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
</body>

</html>
